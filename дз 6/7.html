<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image {
            width: 500px;
            height: 300px;
            margin-bottom: 20px;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <img src="asteroid.png" alt="Main Image" class="main-image" id="main-image">
        <div class="thumbnail-container" id="thumbnail-container">
            <img src="asteroid.png" alt="Thumbnail 1" class="thumbnail">
            <img src="bg.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="planet-1.png" alt="Thumbnail 3" class="thumbnail">
            <img src="planet-2.png  " alt="Thumbnail 4" class="thumbnail">
        </div>
    </div>

    <script>
        document.getElementById('thumbnail-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('thumbnail')) {
                const mainImage = document.getElementById('main-image');
                mainImage.src = e.target.src;
                mainImage.alt = e.target.alt;
            }
        });
    </script>
</body>
</html>

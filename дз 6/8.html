<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        progress {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <progress id="progress-bar" value="20" max="100"></progress><div id=output>20</div>
        <button onclick="increaseProgress()">Плюс 10%</button>
    </div>

    <script>
        function increaseProgress() {
            const progressBar = document.getElementById('progress-bar');
            let currentValue = progressBar.value;
            if (currentValue < progressBar.max) {
                progressBar.value = currentValue + 10;
            } else {
                progressBar.value = 0; // Сбрасываем значение, если достигли максимума
            }
            document.getElementById('output').textContent = currentValue+'%';

        }
    </script>
</body>
</html>
